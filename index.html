<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Odibee+Sans&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

<body>
    <div class="container-full bg-gray-300 w-full h-screen flex justify-center items-center">
        <div class="container w-2/3 h-3/4 bg-gray-100 grid grid-cols-[40%_60%] shadow-xl rounded-xl font-[Nunito]">
            <div class="image flex p-4 me-1 ">
                <img src="./produnt-image.png" class="rounded-lg h-full w-full">
            </div>  
            <div class="receipt-infor flex flex-col justify-center items-center pe-3">
                <h1 class="text-4xl p-2 mb-2 font-bold">Thanks for your order!</h1>
                <div class="flex flex-row w-full border-b-1 p-1 px-5">
                    <span class="w-1/3 align-left font-bold">ORDER# 1298786</span>
                    <span class="w-2/3 text-end font-bold">DATE: 03.03.2025</span>                
                </div>
                <div class="flex flex-row w-full p-1 px-5">
                    <span class="w-2/3 align-left p-2">
                        1. Apple watch 9
                    </span>
                    <span class="w-1/3 text-end">
                        $399
                    </span>
                </div>
                <div class="flex flex-row w-full border-b-1 p-1 px-5">
                    <span class="w-2/3 align-left p-2">
                        2. AirPods Pro (2nd generation)
                    </span>
                    <span class="w-1/3 text-end">
                        $249                    
                    </span>
                </div>
                <div class="flex flex-row w-full border-b-1 p-1 px-5">
                    <div class="w-1/3"></div>
                    <div class="w-1/3 text-end">
                        <p class="p-1">
                            Order Fee:
                        </p> 
                        <p class="p-1">
                            Discount:
                        </p> 
                        <p class="p-1">
                            Vat(15%):
                        </p> 
                    </div>
                    <div class="w-1/3 text-end">
                        <p class="p-1">
                            $50
                        </p>
                        <p class="p-1">
                            $75
                        </p>
                        <p class="p-1">
                            $96.45
                        </p>
                    </div>
                </div>
                <div class="flex flex-row w-full p-1 px-5">
                    <div class="w-1/3"></div>
                    <div class="w-1/3 text-end">
                        <p>
                            Total:
                        </p>
                    </div>
                    <div class="w-1/3 text-end">
                        <p>
                            $739.50
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
